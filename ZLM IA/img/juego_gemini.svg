<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <style>
      .bg { fill: url(#g); }
      .card { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.06); }
      .title { font-family: Inter, Arial, sans-serif; font-size: 40px; fill: #fff; font-weight: 700; }
      .subtitle { font-family: Inter, Arial, sans-serif; font-size: 18px; fill: rgba(255,255,255,0.9); }
      .badge { font-family: Inter, Arial, sans-serif; font-size: 14px; fill: #111827; font-weight: 700; }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" rx="24"/>

  <g transform="translate(40,60)">
    <rect width="520" height="420" rx="18" class="card"/>

    <!-- gem icon -->
    <g transform="translate(60,40)">
      <polygon points="60,0 120,40 90,120 30,120 0,40" fill="#fff" opacity="0.12"/>
      <polygon points="60,12 108,44 84,112 36,112 12,44" fill="#fff" opacity="0.18"/>
      <polygon points="60,24 96,56 78,104 42,104 24,56" fill="#fff" opacity="0.26"/>
    </g>

    <text x="240" y="120" class="title" text-anchor="middle">Juego</text>
    <text x="240" y="160" class="subtitle" text-anchor="middle">Gemini 5.0</text>

    <rect x="176" y="200" width="128" height="36" rx="10" fill="#fff" />
    <text x="240" y="225" class="badge" text-anchor="middle">Jugar</text>
  </g>
</svg>