<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ff6a" />
      <stop offset="100%" stop-color="#00c853" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0b0b" />

  <!-- Left indicator dot -->
  <circle cx="40" cy="30" r="10" fill="url(#g)" filter="url(#glow)" />

  <!-- Text S.I.A. -->
  <text x="80" y="36" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="34" fill="url(#g)" filter="url(#glow)">S.I.A.</text>

  <!-- Thin gradient underline -->
  <rect x="6" y="72" width="588" height="6" rx="3" fill="url(#g)" opacity="0.95" />

  <!-- Base progress bar (dark) -->
  <rect x="6" y="76" width="588" height="8" rx="4" fill="#1a1a1a" />
</svg>